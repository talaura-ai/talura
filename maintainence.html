
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/master-online-meeting.css">
    <title>Site Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #87CEEB;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
        .progress-bar {
            width: 100%;
            background-color: #e6f2ff;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar-fill {
            height: 20px;
            width: 50%;
            background-color: #b0e0e6;
            animation: progress 2s infinite;
        }
        @keyframes progress {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Working on Something Great!</h1>
        <p>Please check back soon for updates!</p>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        <a href="/" class="wc-btn wc-btn-primary mt-20 primary-bg"> <span>Go Back</span></a>
    </div>
    
</body>
</html>
